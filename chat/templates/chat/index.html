<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    <h1 style="background-color:darkcyan;padding:5px ;">
    <p style ="color:midnightblue ;font-family:Arial, Helvetica, sans-serif; font-size:xx-large; border:4px solid darkcyan
    ; padding:40px; margin-top:100px;margin-left:50px ;margin-right:50px; margin-bottom:10px ; background-color:ivory ;"><strong>What chat room would you like to enter?</strong></p><br>
    <input id="room-name-input" type="text" size="100" style="padding:10px;margin-left:50px;font-size:large;"><br>
    <input id="room-name-submit" type="button" value="Enter" style="margin-left:420px;margin-top:30px;margin-bottom:30px ; font-size:larger ;" >
    </h1>  
    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
</body>
</html>
